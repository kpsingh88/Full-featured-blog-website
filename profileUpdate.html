<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profileupdate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
      <div class="profile-content">
        <a href="/editProfile.html" class="cancel-link4"><span class="cancel-icon4">&#x2716;</span></a>
        <div class="main-content">
            <h3>Profile information</h3>
            <div class="profileUpdate">
                <form action="">
                    <label id="pictureLabel" for="profilepicture">Photo</label>
                    <div class="image">
                        <input type="file" id="profile-pic-update" name="profile-pic-update">
                        <button type="button" id="profile-pic-update-btn" class="update-btn">Update</button>
                        <button type="button" id="profile-pic-remove-btn" class="remove-btn">Remove</button>
                    </div>
                    <div class="nameUpdate">
                        <label id="nameLabel" for="name">Name*</label>
                        <input type="text" id="profilename">
                    </div>
                    <div class="bioUpdate">
                        <label id="bioLabel" for="bio">Bio</label>
                        <textarea name="bio" id="bioUpdate" cols="15" rows="10"></textarea>
                    </div>
                    <div class="profilebuttons">
                        <button id="cancelBtn">Cancel</button>
                        <button id="saveBtn">Save</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
      <script>
        const fileInput = document.getElementById('profile-pic-update');
        const updateBtn = document.getElementById('profile-pic-update-btn');

        updateBtn.addEventListener('click', function() {
        fileInput.click();
        });
      </script>
</body>
</html>
